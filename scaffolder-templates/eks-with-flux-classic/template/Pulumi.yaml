name: ${{values.name }}
runtime: go
description: A Go program to deploy a Kubernetes cluster on AWS
config:
  aws:region: ${{ values.region }}
  desiredClusterSize: ${{ values.desiredClusterSize }}
  eksNodeInstanceType: ${{ values.eksNodeInstanceType }}
  maxClusterSize: ${{ values.maxClusterSize }}
  minClusterSize: ${{ values.minClusterSize }}
  vpcNetworkCidr: ${{ values.vpcNetworkCidr }}
  clusterName: ${{ values.clusterName }}
